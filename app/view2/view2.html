<h1>Reminders List:</h1>
<ul class="list-group">
    <div class="list-group-item" ng-repeat="r in reminders">
        <h3>{{r.Title}}</h3>
        <h6>{{r.Date|date:'dd/MM/yyyy HH:mm'}}</h6>
        <div>
            <button type="button" class="btn btn-link" ng-click="showEditDialog(r)">Edit</button>
            <button type="button" class="btn btn-link" ng-click="showDeleteDialog(r)">Delete</button>
        </div>
        <hr />
        <p>{{r.Description}}</p>
    </div>
</ul>

<div id="delete-dialog" class="modal fade" data-target="#delete-dialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete reminder</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete reminder "{{model.Title}}"?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="delete()">Delete</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div id="edit-dialog" class="modal fade" data-target="#edit-dialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit reminder</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form ng-submit="edit()">
                <div class="modal-body">

                    <div class="form-group">
                        <label>Title:</label>
                        <input name="Title" ng-model="model.Title" type="text" class="form-control" placeholder="Enter title"/>
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <input name="Description" ng-model="model.Description" type="text" class="form-control" placeholder="Enter description"/>
                    </div>
                    <div class="form-group">
                        <label>Date:</label>
                        <input name="Date" ng-model="model.Date" type="date" class="form-control" placeholder="Enter date"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
