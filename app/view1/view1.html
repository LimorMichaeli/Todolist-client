<h1>Add Reminder</h1>

<form ng-submit="save()">
  <fieldset style="width:400px">
    <legend>Add task</legend>
    <div class="form-group">
      <label>Title:</label>
      <input name="Title" ng-model="Model.Title" type="text" class="form-control" placeholder="Enter title"/>
    </div>
    <div class="form-group">
      <label>Description:</label>
      <input name="Description" ng-model="Model.Description" type="text" class="form-control" placeholder="Enter description" />
    </div>
    <div class="form-group">
      <label>Date:</label>
      <input name="Date" ng-model="Model.Date" type="date" class="form-control" placeholder="Enter date" />
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </fieldset>
</form>
<div class="alert alert-dismissible alert-success" ng-show="showSuccess">
  <strong>Task Submitted!</strong>
  <p>You can now go to task list and see your new task.</p>
</div>
<div class="alert alert-dismissible alert-danger" ng-show="showError">
  <strong>Failed to add task</strong>
  <p><b>Error:</b> {{errorMessage}}</p>
</div>
